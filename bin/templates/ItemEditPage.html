<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="master :: app_firstheader" />
<body class="sidebar-mini fixed">
	<div class="wrapper">
		<header th:replace="master :: app_secondheader"></header>
		<aside th:replace="master :: app_aside"></aside>
		<div class="content-wrapper">

			<div class="page-title">Edit Misic</div>
			<div>

				<div class="col-md-12">
					<div class="card">
						<h3 class="card-title">Edit song</h3>
						<hr></hr>
						<div class="card-body">
							<form name="f" th:object="${music}" method="post"
								th:action="@{/emusic}">
								<div class="form-group">
									<input type="hidden" th:field="*{id}"></input> <label
										class="control-label">Name</label> <input class="form-control"
										type="text" placeholder="Enter music's name"
										th:field="*{name}"></input>
								</div>
								<div class="form-group">
									<label class="control-label">Artist</label> <input
										class="form-control" type="text"
										placeholder="Enter artist's name"
										th:field="*{artistName}"></input>
								</div>
								<div class="form-group">
									<label class="control-label">Description</label> <input
										class="form-control" type="text"
										placeholder="Enter music's description"
										th:field="*{description}"></input>
								</div>
								<div class="form-group">
									<label class="control-label">Likes</label> <input
										class="form-control " type="number" min="0"
										placeholder="likes" th:field="*{likes}"></input>
								</div>
								<div class="form-group">
									<label class="control-label">Dislikes</label> <input
										class="form-control " type="number" min="0"
										placeholder="dislikes" th:field="*{dislikes}"></input>
								</div>
								<div class="form-group">
									<label class="control-label">Pick a Category</label> <select
										class="form-control" id="demoSelect" th:field="*{category}">
										<optgroup label="Select category">
											<option th:each="c : ${categories}" th:value="${c.id}"
												th:text="${c.name}"></option>
										</optgroup>
									</select>
								</div>
								<div class="card-footer">
									<div class="row">
										<div class="col-md-12 col-md-offset-5">
											<button class="btn btn-primary icon-btn" type="submit"
												th:text="#{ButtonRegisterText}">
												<i class="fa fa-fw fa-lg fa-check-circle"></i>
											</button>
											&nbsp;&nbsp;&nbsp;<a th:text="#{ButtonCancelText}"
												class="btn btn-default icon-btn"
												href="javascript:window.history.back();"><i
												class="fa fa-fw fa-lg fa-times-circle"></i></a>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	</script>
</body>
<footer th:replace="master :: app_footer"></footer>
</html>
