<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="stylesheet" type="text/css" href="css/main.css"></link>
<link rel="stylesheet" type="text/css" href="css/app.css"></link>
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></link>
<title>MegaMusik</title>
</head>
<body>
	<section class="material-half-bg">
		<div class="cover"></div>
	</section>
	<section class="login-content">
		<div class="logo">
			<h1>Welcome to Mega music store.</h1>
		</div>
		<div class="login-box loginBox">
			<p th:if="${error}" class="error">Wrong user name or password</p>
			<form name="f" class="login-form" th:object="${user}" method="post"
				th:action="@{/}">
				<h3 class="login-head">
					<i class="fa fa-lg fa-fw fa-user"></i>SIGN IN
				</h3>
				<div class="form-group">
					<label class="control-label">USERNAME</label> <input
						class="form-control" type="text" placeholder="User name"
						th:field="*{username}" id="username"></input>
				</div>
				<div class="form-group">
					<label class="control-label">PASSWORD</label> <input
						class="form-control" type="password" placeholder="Password"
						th:field="*{password}" id="password"></input>
				</div>
				<div class="form-group">
					<div class="utility">
						<div class="animated-checkbox">
							<label class="semibold-text"> <input type="checkbox"><span
								class="label-text">Stay Signed in</span></input>
							</label>
						</div>
						<p class="semibold-text mb-0">
							<a data-toggle="flip">Forgot Password ?</a>
						</p>
					</div>
				</div>
				<div class="form-group btn-container">
					<button id="signIn" type="submit" class="btn btn-primary btn-block"
						name="submit">
						<i class="fa fa-sign-in fa-lg fa-fw"></i>SIGN IN
					</button>
				</div>
			</form>
			<form class="forget-form">
				<h3 class="login-head">
					<i class="fa fa-lg fa-fw fa-lock"></i>Forgot Password ?
				</h3>
				<div class="form-group">
					<label class="control-label">EMAIL</label> <input
						class="form-control" type="email" id="email" placeholder="Email"></input>
				</div>
				<div class="form-group btn-container">
					<button id="resetPassword" class="btn btn-primary btn-block">
						<i class="fa fa-unlock fa-lg fa-fw"></i>RESET
					</button>
				</div>
				<div class="form-group mt-20">
					<p class="semibold-text mb-0">
						<a data-toggle="flip"><i class="fa fa-angle-left fa-fw"></i>
							Back to Login</a>
					</p>
				</div>
			</form>
			<!-- progress bar -->
			<!-- 			<div class="mprogress" id="mprogress"></div> -->
			<!--  -->

		</div>
	</section>
</body>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/plugins/pace.min.js"></script>
<script src="js/main.js"></script>
<script src="js/app.js"></script>
<script type="text/javascript" src="js/plugins/bootstrap-notify.min.js"></script>
<script type="text/javascript" src="js/plugins/sweetalert.min.js"></script>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
<script src="js/circle-progress.min.js"></script>
<script type="text/javascript">
	$("#resetPassword").click(function() {
		event.preventDefault();
		resetPassword();
	});
</script>
</html>
